<!DOCTYPE html>
<html>
<head>
  <title>Lightswitch</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    $(function(){
      $('#on').click(function(){
        $.ajax('/on');
      });
      $('#off').click(function(){
        $.ajax('/off');
      });
    });
  </script>
</head>
<body>
  <button id="on">On</button>
  <button id="off">Off</button>
</body>
</html>
